<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="estilos-contacto.css" />
</head>

<body>
    <div class="contenedor-contacto">
        <!-- Encabezado -->
        <div class="encabezado-contacto">
            <a href="inicio.html" class="boton-regresar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1 class="titulo-contacto">CONTACTO</h1>
            <img class="decorativo-encabezado" src="imagenes-inicio/logoupv.png" alt="Logotipo UPV" />
        </div>

        <!-- Contenido principal -->
        <div class="contenido-contacto">
            <!-- Sección WhatsApp -->
            <div class="seccion-whatsapp">
                <div class="informacion-whatsapp">
                    <h2 class="titulo-whatsapp">WHATSAPP</h2>
                    <p class="descripcion-whatsapp">El número de whatsapp es para responder dudas</p>
                    <p class="numero-whatsapp">+52 834 529 9783</p>
                </div>
                <div class="icono-whatsapp">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" alt="WhatsApp" class="imagen-whatsapp">
                </div>
            </div>

            <!-- Sección Instagram -->
            <div class="seccion-instagram">
                <div class="informacion-instagram">
                    <h2 class="titulo-instagram">INSTAGRAM</h2>
                    <p class="usuario-instagram">@cafeteriaupv.mx</p>
                </div>
                <div class="icono-instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="imagen-instagram">
                </div>
            </div>

            <!-- Imagen del jaguar -->
            <div class="contenedor-imagen-jaguar">
                <img src="imagenes-inicio/contacto.png" alt="Contacto Jaguar" class="imagen-jaguar">
            </div>
        </div>
    </div>
</body>

</html>
