<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="estilos-mapa.css" />
</head>

<body>
    <div class="contenedor-mapa">
        <!-- Encabezado -->
        <div class="encabezado-mapa">
            <a href="inicio.html" class="boton-regresar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h1 class="titulo-mapa">MAPA</h1>
            <img class="decorativo-encabezado" src="imagenes-inicio/logoupv.png" alt="Logotipo UPV" />
        </div>

        <!-- Contenido principal -->
        <div class="contenido-mapa">
            <!-- Sección Google Maps -->
            <div class="seccion-google-maps">
                <h2 class="titulo-encontranos">Encuentranos en google maps</h2>
                <div class="enlace-mapa">
                    <p class="url-mapa">https://maps.app.goo.gl/9gRAp3PKDyAGxVwd8</p>
                </div>
                
                <!-- Contenedor del logo y mapa -->
                <div class="contenedor-logo-mapa">
                    <!-- Logo de Google Maps -->
                    <div class="logo-google-maps">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Google_Maps_Logo_2020.svg/2275px-Google_Maps_Logo_2020.svg.png" alt="Google Maps Logo" class="texto-google-maps">
                    </div>
                    
                    <!-- Vista previa del mapa -->
                    <div class="vista-previa-mapa">
                        <img src="imagenes-inicio/mapa.png" alt="Vista del mapa" class="imagen-mapa">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="pie-pagina">
            <p class="texto-copyright">© 2025 Cafetería Jaguares - UPV BiS</p>
        </div>
    </div>
</body>

</html>
