<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="login-container card shadow p-4" style="max-width: 400px; width:100%;">
        <h2 class="text-center mb-4">Crear Cuenta</h2>

        <!-- Formulario de Registro -->
        <form id="formularioRegistro"> 
            <div class="mb-3"> 
                <label for="inputCorreoRegistro" class="form-label">Correo Electrónico:</label>
                <input type="gmail" id="inputCorreoRegistro" name="correo" class="form-control" required>
            </div>
            <!-- Contraseña -->
            <div class="mb-3">
                <label for="inputContrasenaRegistro" class="form-label">Contraseña:</label>
                <input type="password" id="inputContrasenaRegistro" name="contrasena" class="form-control" required>
            </div>
              <!-- Botón de Registro -->
            <button type="submit" class="btn btn-success w-100">Registrarme</button>
            <p id="mensajeErrorRegistro" class="text-danger small mt-2"></p>
        </form>
            
        <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="index.html">Inicia Sesión</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
