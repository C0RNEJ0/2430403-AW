<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica No.6</title>
       <!-- COSAS POR A HACER -->
    <!-- en el index reacomodar los id estan desordenados de la linea 50 para abajo y reacomodar los 
     la estructura -->

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div id="login-container-box" class="login-container card shadow p-4" style="max-width: 400px; width:100%;"> 
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
      
        <!-- Formulario de Login -->
        <form id="formatologin">
            <div class="mb-3">
                <label for="username" class="form-label">Correo electrónico:</label>
                <input type="email" id="username" name="username" class="form-control" required>
            </div>
            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required> 
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button> <!-- Botón de Ingresar -->
            <p id="error-message" class="text-danger small mt-2"></p>
        </form>
        
        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
    </div>
                <!-- Dashboard -->
    <div id="dashboard-container" style="display: none; max-width: 900px; width:100%;" class="card shadow p-4">
        
        <h1 class="mb-4">Dashboard de Asignación de Tareas</h1>
        <p id="dashboard-message" class="fs-5 mb-4 text-muted">Sesión activa para: [correo]</p>
         
<h3 class="mb-3">Agregar Proyecto</h3>
    <form id="project-formulario" class="mb-4 row g-3">
      <div class="col-md-4">
        <input type="text" id="project-nombre" class="form-control" placeholder="Nombre del Proyecto" required />
      </div>
      <div class="col-md-4">
        <input type="text" id="project-descripcion" class="form-control" placeholder="Descripción del Proyecto" required />
      </div>
      <div class="col-md-2">
        <select id="project-estado" class="form-select" required>
          <option value="activo" selected>Activo</option>
          <option value="en_pausa">En pausa</option>
          <option value="cerrado">Cerrado</option>
        </select>
      </div>
      <div class="col-md-1">
        <input type="date" id="project-fecha-inicio" class="form-control" required />
      </div>
      <div class="col-md-1">
        <input type="date" id="project-fecha-fin" class="form-control" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-secondary w-100">Crear</button>
      </div>
    </form>

    <!-- Tareas -->
    <h3 class="mb-3">Agregar Tarea</h3>
    <form id="task-form" class="mb-4 row g-3">
      <!-- proyecto_id -->
      <div class="col-md-3">
        <select id="tarea-proyecto" class="form-select" required>
          <option value="" disabled selected>Selecciona Proyecto</option>
          <!-- Se llena dinámicamente -->
        </select>
      </div>

      <!-- titulo -->
      <div class="col-md-3">
        <input type="text" id="tarea-name" class="form-control" placeholder="Título de la Tarea" required />
      </div>

      <!-- descripcion -->
      <div class="col-md-6">
        <input type="text" id="tarea-descripcion" class="form-control" placeholder="Descripción de la Tarea" required />
      </div>

      <!-- estados-->
      <div class="col-md-3">
        <select id="tarea-estado" class="form-select" required>
          <option value="pendiente" selected>Pendiente</option>
          <option value="en_proceso">En proceso</option>
          <option value="hecha">Hecha</option>
        </select>
      </div>

      <!-- prioridad -->
      <div class="col-md-3">
        <select id="tarea-prioridad" class="form-select" required>
          <option value="" disabled selected>Selecciona Prioridad</option>
          <option value="alta">Alta</option>
          <option value="media" selected>Media</option>
          <option value="baja">Baja</option>
        </select>
      </div>

      <!-- fecha_vencimiento -->
      <div class="col-md-3">
        <input type="date" id="tarea-fecha" class="form-control" required />
      </div>

      <!-- asignado_a -->
      <div class="col-md-3">
        <input type="text" id="tarea-asignado" class="form-control" placeholder="Asignado a (correo)" required />
        <!-- Si luego quieres un <select>, se puede poblar desde localStorage("users") -->
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Agregar</button>
      </div>
    </form>

    <!-- Lista -->
    <h3 class="mt-2 mb-3">Tareas Asignadas</h3>
    <div id="tasks-list" class="list-group">
      <p class="text-muted">Cargando tareas...</p>
    </div>

    <button id="cerrar-sesion" class="btn btn-danger mt-3">Cerrar Sesión</button>
  </div>

  <!-- Modal Bienvenida -->
  <div class="modal fade" id="modalBienvenida" tabindex="-1" aria-labelledby="etiquetaModalBienvenida" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="etiquetaModalBienvenida">Acceso Concedido</h5>
        </div>
        <div class="modal-body">
          <p id="cuerpoMensajeModal">¡Bienvenido!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="botonContinuarDashboard">Continuar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
