<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="login-container card shadow p-4" style="max-width: 400px; width:100%;"> <!-- contenedor del formulario de inicio de sesión -->
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <!-- parte de donde se ingresa sesion-->
            <form id ="formatologin">
            <div class="mb-3">
                <label for="username" class="form-label">Correo electronico:</label>
                <input type="email" id="username" name="username" class="form-control" required   
            </div>
             <!-- parte de donde se ingresa la contraseña-->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
                <!-- parte de donde se ingresa la ala nada  -->
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <p id="error-message" class="text-danger small mt-2"></p>
        </form> 

         <!-- contraseña de ese login -->
       <p>correo="chivista@gmail.com" contraseña="1234"></p>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
