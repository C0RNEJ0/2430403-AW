<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="page-title">login</div>
    
    <div class="container">
        <div class="logo-section">
                <div class="logo-wrapper">
                <img src="/practica-no.9/assets/images/CS.png" alt="Logo CS" class="logoempresa">
            </div>
        </div>

        <div class="login-section">
            <div class="login-box">
                <h2>INICIO DE SESIÓN</h2>
                
                <form id="form_inicio_sesion">
                    <label for="correo_login">Usuario o Correo</label>
                    <input type="text" id="correo_login" name="correo_login" required>
                    
                    <label for="contrasena_login">Contraseña</label>
                    <input type="password" id="contrasena_login" name="contrasena_login" required>
                    
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                    
                    <p class="register-link"> <a href="admin@gmail.com">admin@gmail.com</a>
                        123456
                        ¿No tienes Cuenta? <a href="registro.html">Registro</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- alertas-->
    <div id="contenedor_alertas" class="position-fixed top-0 end-0 p-3" style="z-index:1055;"></div>

    <!-- Modal de Bienvenida-->
    <div id="modal_bienvenida" class="modal">
        <div class="modal-content">
            <h2>Bienvenido medico</h2>
            <p style="margin:10px 0 18px 0; color:#068541;">Has iniciado sesión correctamente.</p>
            <button id="boton_ir_tienda" class="btn">Ir a espedinete medico</button>
        </div>
    </div>

    <!--  el js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
