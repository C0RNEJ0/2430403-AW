          <h1>Médicos</h1>
          <!-- Mensajes simples -->
            <div id="mensajes_medicos">
            <script>
              const p = new URLSearchParams(window.location.search);
              const exito = p.get('exito');
              const error = p.get('error');
              if(exito){ document.write('<div class="alert alert-success">'+decodeURIComponent(exito)+'</div>'); }
              if(error){ document.write('<div class="alert alert-danger">'+decodeURIComponent(error)+'</div>'); }
            </script>

              </div>
          </div>

          <!-- Formulario simple para crear médico (fallback) -->
          <div style="max-width:700px; margin-bottom:12px;">
            <form method="post" action="../controllers/medicos.php">
              <input type="hidden" name="accion" value="crear">
              <div class="mb-2"><label>Nombre</label><input name="nombre" class="form-control" required></div>
              <div class="mb-2"><label>Especialidad</label><input name="especialidad" class="form-control"></div>
              <div class="mb-2"><label>Horario</label><input name="horario" class="form-control" placeholder="Ej: Lun-Vie 09:00-14:00"></div>
              <div style="text-align:right;"><button type="submit" class="btn btn-primary">Guardar médico</button></div>
            </form>
          </div>

          <div class="card shadow-sm" style="padding:14px;">

                <th>Especialidad</th>
                <th>Horario</th>
                <th>Acciones</th>
              </tr>
            </thead>

    <!-- Modal Bootstrap para crear/editar médico -->
    <div class="modal fade" id="modal_medico" tabindex="-1" aria-labelledby="modal_title" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title">Registrar médico</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="form_modal_medico">
              <input type="hidden" id="m_id" />
              <div class="mb-3"><label class="form-label">Nombre</label><input id="m_nombre" required class="form-control" /></div>
              <div class="mb-3 row">
                <div class="col-6">
                  <label class="form-label">Especialidad</label>
                  <select id="m_especialidad" required class="form-select">
                    <option value="">-- Selecciona --</option>
                  </select>
                </div>
                <div class="col-6" id="especialidad-otra-wrap" style="display:none;">
                  <label class="form-label">Otra especialidad</label>
                  <input id="m_especialidad_other" placeholder="Escribe la especialidad" class="form-control" />
                </div>
              </div>
              <div class="mb-3"><label class="form-label">Horario</label><input id="m_horario" required class="form-control" placeholder="Ej: Lun-Vie 09:00-14:00" /></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="modal_cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" form="form_modal_medico" id="modal_save" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
